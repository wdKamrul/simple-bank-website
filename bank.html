<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's get some
        <span class="font-semibold text-violet-600">Moooooooney</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div>
          <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-xl">
              <h4 class="text-3xl">Deposit</h4>
              <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-yellow-600 p-8 rounded-xl">
              <h4 class="text-3xl">Withdraw</h4>
              <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-violet-500 p-8 rounded-xl">
              <h4 class="text-3xl">Balance</h4>
              <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
            </div>
          </div>
        </div>
      </section>

      <!-- deposit and withdraw section  -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-teal-400 p-8 rounded-xl">
            <h4 class="text-3xl mb-4 text-white">Please Deposit</h4>
            <input
              class="w-9/12 block mb-4 px-4"
              type="text"
              name=""
              id="deposit-field"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="bg-amber-600 hover:bg-red-800 px-8 py-2 text-white rounded-lg font-medium"
            >
              Deposit
            </button>
          </div>

          <div class="bg-sky-300 p-8 rounded-xl">
            <h4 class="text-3xl mb-4 text-white">Please Withdraw</h4>
            <input
              class="w-9/12 block mb-4 px-4"
              type="text"
              name=""
              id="withdraw-field"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn-withdraw"
              class="bg-amber-600 hover:bg-red-800 px-8 py-2 text-white rounded-lg font-medium"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
